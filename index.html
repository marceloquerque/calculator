<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <section class="calculator">
      <div class="calculator__display">
        <div class="calculator__display-top">5 - 2</div>
        <div class="calculator__display-bottom">3</div>
      </div>
      <div class="calculator__button-row">
        <button class="calculator__clear">c</button>
        <button class="calculator__delete">del</button>
        <button class="calculator__operator">รท</button>
      </div>
      <div class="calculator__button-row">
        <button class="calculator__number">7</button>
        <button class="calculator__number">8</button>
        <button class="calculator__number">9</button>
        <button class="calculator__operator">ร</button>
      </div>
      <div class="calculator__button-row">
        <button class="calculator__number">4</button>
        <button class="calculator__number">5</button>
        <button class="calculator__number">6</button>
        <button class="calculator__operator">-</button>
      </div>
      <div class="calculator__button-row">
        <button class="calculator__number">1</button>
        <button class="calculator__number">2</button>
        <button class="calculator__number">3</button>
        <button class="calculator__operator">+</button>
      </div>
      <div class="calculator__button-row">
        <button class="calculator__number">0</button>
        <button class="calculator__number">.</button>
        <button class="calculator__equal">=</button>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
